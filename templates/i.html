<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal</title>
    <style>
        #terminal {
            background-color: #1e1e1e;
            color: #ffffff;
            font-family: monospace;
            padding: 10px;
            width: 100%;
            height: 300px;
            border: 1px solid #333;
            resize: none;
            overflow-y: auto;
            outline: none;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div id="terminal" contenteditable="false"></div>

    <script>
        function printToTerminal(message, color = 'white') {
            const terminal = document.getElementById('terminal');
            const coloredMessage = `<span style="color: ${color};">${message}</span><br>`;
            terminal.innerHTML += coloredMessage;
            terminal.scrollTop = terminal.scrollHeight; // Auto-scroll
        }

        // Ejemplos de mensajes con diferentes colores
        printToTerminal('Mensaje en blanco');
        printToTerminal('Mensaje en rojo', 'red');
        printToTerminal('Mensaje en verde', 'green');
        printToTerminal('Mensaje en amarillo', 'yellow');
    </script>
</body>
</html>
