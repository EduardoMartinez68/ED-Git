<div id="form2" class="form-container">
    <form action="/clone_project" method="post">   
        <div class="form-header">
            <img src="{{ url_for('static', filename='img/icon.webp') }}" alt="Logo del proyecto">
            <h3>Clone a Project</h3>
            <p>Clone a project from github.</p>
        </div>
        
        <div class="form-group">
            <label for="projectName">Folder Name:</label>
            <input type="text" id="projectName" name="folder_name" placeholder="Folder Name" required>
        </div>

        <div class="form-group">
            <label for="projectName">Project Link:</label>
            <input type="text" id="projectName" name="linkProject" placeholder="https://github.com/" required>
        </div>

        <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" id="pathClone" name="path" placeholder="C:\Projects" required value="{{ userPath }}">
        </div>

        
        <div class="button-group">
            <button onclick="restartAllTheForms('form2')" class="button-cancel" type="button">Cancel</button>
            <button type="submit" class="button-go">Clone!</button>
        </div>
    </form>
</div>
