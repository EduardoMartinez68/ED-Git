<!-- Formularios -->
<div id="form1" class="form-container">
    <form action="/create_project" method="post">
        <div class="form-header">
            <img src="{{ url_for('static', filename='img/icon.webp') }}" alt="Logo del proyecto">
            <h3>Create new Project</h3>
            <p>Start a blank project and build your idea from scratch.</p>
        </div>
        <div class="form-group">
            <label for="projectName1">Project Name:</label>
            <input type="text" id="projectName1" name="folder_name" placeholder="Ej. Project_A" required>
        </div>
        <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" id="pathNew" name="path" placeholder="C:\Projects" required value="{{ userPath }}">
        </div>
        <div class="button-group">
            <button onclick="restartAllTheForms('form1')" class="button-cancel" type="button">Cancel</button>
            <button class="button-go">Create!</button>
        </div>
    </form>
</div>
