<!-- Formularios -->
<div id="form3" class="form-container">
    <form action="/import_project" method="post">
        <div class="form-header">
            <img src="{{ url_for('static', filename='img/icon.webp') }}" alt="Logo del proyecto">
            <h3>Open a Project</h3>
            <p>Import a project in Git</p>
        </div>
        <div class="form-group">
            <label for="location1">Location:</label>
            <input type="text" id="pathOpen" name="path" placeholder="C:\Projects" required>
        </div>
        <div class="button-group">
            <button onclick="restartAllTheForms('form3')" class="button-cancel" type="button">Cancel</button>
            <button class="button-go">Open!</button>
        </div>
    </form>
</div>
