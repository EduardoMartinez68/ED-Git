<style>
    #load-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: var(--background-color); /* Color de fondo */
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
    }

    .load-spinner {
        border: 8px solid #f3f3f3;
        border-top: 8px solid var(--company-color); /* Color del spinner */
        border-radius: 50%;
        width: 60px;
        height: 60px;
        animation: load-spin 1s linear infinite;
    }

    @keyframes load-spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    body.loaded #load-loader {
        display: none;
    }
</style>

<div id="load-loader">
    <div class="load-spinner"></div>
</div>

<script>
    // Ocultar la pantalla de carga al cargar la pÃ¡gina
    window.addEventListener('load', () => {
        document.body.classList.add('loaded');
    });
</script>
