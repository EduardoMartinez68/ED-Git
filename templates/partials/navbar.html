<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Example</title>
    <style>
        /* Estilos b치sicos para el navbar */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .navbar .button-back {
            float: left; /* Alinear a la izquierda */
            background-color: #f44336; /* Color rojo */
            border: none;
            color: white;
            padding: 14px 20px;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 4px; /* Bordes redondeados */
            margin-right: 16px; /* Espacio entre el bot칩n y otros enlaces */
        }
        .navbar .button-back:hover {
            background-color: #c62828; /* Color rojo m치s oscuro al pasar el mouse */
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="/" class="button-back">Regresar</a> <!-- Enlace que se comporta como un bot칩n -->
    <a href="/">Inicio</a>
    <a href="/about">Acerca de</a>
    <a href="/services">Servicios</a>
    <a href="/contact">Contacto</a>
</div>

</body>
</html>
